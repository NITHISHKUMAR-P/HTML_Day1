<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - College Name</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the common CSS file if external -->
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f4f4f9, #e1eec3);
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    width: 80%;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.header {
    background-color: #4CAF50;
    color: white;
    padding: 20px 0;
    text-align: center;
    border-radius: 10px 10px 0 0;
}

.header img {
    height: 50px;
    vertical-align: middle;
    margin-right: 20px;
}

.header h1 {
    
    display: inline-block;
    vertical-align: middle;
    margin: 0;
}

.nav {
    background-color: #333;
    overflow: hidden;
    border-radius: 0 0 10px 10px;
    margin-bottom: 20px;
}

.nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    transition: background-color 0.3s;
    margin: 0 5px; /* Added margin for spacing between links */
}

.nav a:hover {
    background-color: #ddd;
    color: black;
}

.content {
    padding: 20px;
}

h1, h2, h3 {
    color: #4CAF50;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    margin-bottom: 10px;
}

ul li ul {
    margin-top: 10px;
    padding-left: 20px;
}

.footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    border-radius: 0 0 10px 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <div class="header">
        <img src="../images/logo.png" alt="College Logo">
        <h1>College Name</h1>
    </div>
    <div class="nav">
        <a href="../college-website/index.html">Home</a>
        <a href="../college-website/academics.html">Academics</a>
        <a href="../college-website/admission.html">Admission</a>
        <a href="../college-website/gallery.html">Gallery</a>
    </div>
    <div class="container content">
        <h2>Admission Form</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>
            <label for="course">Course Interested:</label><br>
            <select id="course" name="course">
                <option value="computer-science">Computer Science</option>
                <option value="mathematics">Mathematics</option>
                <option value="english">English</option>
                <option value="sociology">Sociology</option>
                <option value="economics">Economics</option>
                <option value="business-management">Business Management</option>
            </select><br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
